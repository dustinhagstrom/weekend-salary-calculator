      <input type="text" id="titleInput" name="titleInput" size="15" placeholder="Title" data-testid="titleInput">
      <input type="text" id="annualSalaryInput" name="annualSalaryInput" size="15" placeholder="Annual Salary" data-testid="annualSalaryInput">
